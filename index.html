<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project | Sign-Up Form</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<header>
  <h1>Odin</h1>
</header>
<main>
  <div class="row1">
    <p>This is not a real time service! You know you need something like this in your life to realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
    <p>You <i>know</i> you want to.</p>
  </div>
  <div class="row2">
    <h2>Let's do this!</h2>
    <form action="#">
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" required placeholder="Odin">

      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" required placeholder="Odinson">

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required placeholder="odinodinson@odin.com">

      <label for="phonenumber">Phone Number</label>
      <input type="tel" name="phonenumber" id="phonenumber" required placeholder="+420775555555">

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <label for="cpassword">Confirm Password</label>
      <input type="password" name="cpassword" id="cpassword" required>

    </form>
  </div>
  <div class="row3">
    <div class="btn">Create Account</div>
    <p>Already have an account? Log in.</p>
  </div>
</main>
</body>
</html>
